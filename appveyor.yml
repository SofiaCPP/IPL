version: '{build}'

image:
  - Visual Studio 2022
  - Ubuntu

environment:
  matrix:
    - 
      enabled_on_pr: yes

configuration:
  - Debug
  - Release

platform:
  - x64

before_build:
  - appveyor AddMessage "Generating project files"
  - cmake -B out

build_script:
  - ps: cmake --build out --config $Env:CONFIGURATION

test_script:
  - ps: ctest --test-dir out -C $Env:CONFIGURATION --output-on-failure --output-junit test_results.xml

after_test:
  - ps: echo "$Env:APPVEYOR_JOB_ID in $pwd"
  - ps: curl -F "file=@out/test_detail.xml" "https://ci.appveyor.com/api/testresults/junit/$Env:APPVEYOR_JOB_ID"

clone_depth: 1

skip_commits:
  files:
    - '**/*.md'

branches:
    except:
        - gh-pages
