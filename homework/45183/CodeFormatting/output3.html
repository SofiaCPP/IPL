<html>

<head>
	<style>
		div {
			white-space: pre-wrap;
		}

		body {
			background-color: #1e1e1e;
			font-size: 18px;
			font-family: 'Consolas';
		}

		.identifier {
			color: #e2c071;
		}

		.single-keyword {
			color: #b9b8b9;
		}

		.keyword {
 			color: #bd6fd6;
		}

		.operator-keyword {
			color: #5faee8; font-weight: bold;
		}

		.number {
			color: #e2c071;
		}

		.string {
			color: #8daf56;
		}

		.comment {
			color: #5d6371;
		}

		.misc {
			color: #dd7076;
		}
	</style>
</head>

<body>
	<div id='text'></div>
	<script>
		document.getElementById('text').innerHTML = '<span class="comment">/**\n * @type {Object.&#60;string, Select&#62;}\n */</span>\n\n<span class="keyword">if</span> <span class="single-keyword">(</span><span class="number">1</span> <span class="operator-keyword">&#60;</span> <span class="number">2</span><span class="single-keyword">)</span> <span class="single-keyword">{</span>\n    <span class="identifier">console</span><span class="keyword">.</span><span class="identifier">log</span><span class="single-keyword">(</span><span class="misc">false</span><span class="single-keyword">)</span><span class="single-keyword">;</span>\n<span class="single-keyword">}</span>\n\n<span class="identifier">console</span><span class="keyword">.</span><span class="identifier">log</span><span class="single-keyword">(</span><span class="string">\"<>\"</span><span class="single-keyword">)</span><span class="single-keyword">;</span>';
	</script>
</body>

</html>
