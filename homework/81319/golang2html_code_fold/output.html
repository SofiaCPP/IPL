<!doctype><html>
<head>    <title>hello_world.go</title>
    <style>        .identifier {            color: brown;        }        .keyword {            color: #1fbfe2;        }        .number {            color: blue;        }        .string {            color: green;        }        .operator {            color: #db184c;            font-style: bold;        }        .collapsible {            background-color: #777;            color: white;            cursor: pointer;            padding: 2px;            width: 2%;            border: none;            text-align: center;            outline: none;            font-size: 15px;        }        .active, .collapsible:hover {            background-color: #555;        }     </style>
</head>
<body bgcolor="#e2cdb7">    <pre class="code">
<span class="keyword">package</span> <span class="identifier">main</span>

<span class="keyword">import</span> (
	<span class="string">"fmt"</span>
)

<span class="keyword">type</span> <span class="identifier">HelloWorlder</span> <span class="keyword">struct</span> {<button class="collapsible">+</button><div class="content">
		<span class="identifier">message</span> <span class="identifier">string</span>
</div>}


<span class="keyword">func</span> (<span class="identifier">hw</span> <span class="operator">*</span><span class="identifier">HelloWorlder</span>) <span class="identifier">greet</span>() {<button class="collapsible">+</button><div class="content">
		<span class="identifier">fmt</span><span class="operator">.</span><span class="identifier">Println</span>(<span class="identifier">hw</span><span class="operator">.</span><span class="identifier">message</span>)
</div>}


<span class="keyword">func</span> <span class="identifier">main</span>() {<button class="collapsible">+</button><div class="content">
		<span class="identifier">helloWorlder</span> <span class="operator">:=</span> <span class="operator">&</span><span class="identifier">HelloWorlder</span>{<button class="collapsible">+</button><div class="content">
				<span class="identifier">message</span><span class="operator">:</span> <span class="string">"Hello, world!"</span><span class="operator">,</span>
	</div>}


	<span class="identifier">helloWorlder</span><span class="operator">.</span><span class="identifier">greet</span>()
</div>}</pre></body>
<script>var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
coll[i].addEventListener("click", function() {
this.classList.toggle("active");
var content = this.nextElementSibling;
if (content.style.display === "block") {
content.style.display = "none";
this.innerHTML="+"} else {
content.style.display = "block";
this.innerHTML="-"}
});
}
</script>
</html>
